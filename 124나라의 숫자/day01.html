<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>124 나라의 숫자</title>

</head>
<body>
    <script>
        var result = solution(5);
        console.log(result);

        function solution(n) {
            var answer = '';
            var remain = -1;
            var share = n;
            while(share !=0){
                remain = share % 3;
                share = parseInt(share/3);

                if(remain == 0){
                    answer = "4"+answer; 
                    share--;
                }else if(remain ==1){
                    answer ="1"+answer;
                }else if(remain == 2){
                    answer ="2"+answer;
                }
            }
            return answer;
        }



    </script>
</body>
</html>
